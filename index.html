<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <title>Gender Recognition</title>
</head>

<body>
    <div class="saved" id="saved">
    </div>
    <div class="container">
        <div class="content">
            <section class="left box">
                <h2>Mr. or MS. ?</h2>
                <form action="" id="form">
                    <label for=" name" style="margin-top: 10px; display: inline-block;">Name:</label>
                    <input type="text" id="name" name="name"><br>
                    <input type="radio" id="male" name="gender" value="male" checked style="margin-top: 10px;">
                    <label for="male">male</label><br>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">female</label><br>
                    <button class="btn" type="submit" form="form">Submit</button>
                </form>
                <button class="btn" style="margin: 10px 0; width: 75px;" id="save">Save</button>
            </section>
            <section class="right box">
                <div class="section1">
                    <h2>prediction</h2>
                    <p id="gender_result"></p>
                    <p id="probability_result"></p>
                </div>
                <div class="section2">
                    <h2>saved answer</h2>
                    <p id="getGender">Not Specified</p>
                    <button class="btn" id="clear">Clear</button>
                </div>
            </section>
        </div>
    </div>
    <script src="./scripts/main.js"></script>
</body>

</html>
